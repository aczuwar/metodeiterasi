<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed-Point Iteration Kelompok3</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Fixed-Point Iteration</h1>
        <p>Diketahui : Fungsi = F(x) = exp(-x) - x | g(x) = exp(-x)</p>
        <div class="input-section">
            <label for="x0">Masukan Nilai Awal X NOL: </label>
            <input type="number" id="x0" step="0.000001"><br>
            <label for="epsilon">Masukan Toleransi Eror: </label>
            <input type="number" id="epsilon" step="0.000001"><br>
            <label for="maxIter">Masukan Nilai Iterasi: </label>
            <input type="number" id="maxIter"><br>
            <button onclick="performIteration()">Run Iteration</button>
        </div>
        <div id="results">
            <h2>Results</h2>
            <table id="outputTable">
                <thead>
                    <tr>
                        <th>Iterasi</th>
                        <th>x0</th>
                        <th>g(x0)</th>
                        <th>x1</th>
                        <th>f(x1)</th>
                    </tr>
                </thead>
                <tbody id="outputBody">
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
